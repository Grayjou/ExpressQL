name: CI

on:
  push:
    branches: [ main, master ]
  pull_request: 
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses:  actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with: 
        python-version: '3.11'
    
    - name: Install linting tools
      run: pip install ruff
    
    - name: Run ruff
      run: ruff check . 

  test:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
        sqlparse: [true, false]
        exclude:
          # Reduce redundant jobs - only test sqlparse variations on 3.11 and 3.13
          - python-version: '3.12'
            sqlparse: false
          - python-version: '3.14'
            sqlparse: false
    
    name: Python ${{ matrix.python-version }} ${{ matrix.sqlparse && 'with' || 'without' }} sqlparse
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    
    - name: Install optional dependencies
      if: matrix.sqlparse
      run: pip install sqlparse
    
    - name: Run syntax check
      run: python -m py_compile $(find . -name "*.py")
    
    - name: Test imports
      run:  python -c "import recordsql"
